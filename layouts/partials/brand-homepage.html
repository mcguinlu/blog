<header class="brand">
  <h1>
    <a href="{{.Site.BaseURL | relURL}}">
      <span id = "blog_logo">
      </span>
      {{if .IsHome}}
        {{if .Site.Params.showtitle}}
          <span id = "blog_title">
            {{.Site.Title}}
          </span>
        {{end}}
      {{end}}
    </a>
  </h1>
</header>
