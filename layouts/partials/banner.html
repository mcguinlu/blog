<header id = "custom-header">
  <div id = "header_viz"></div>
  <link rel="stylesheet" href="{{ "/css/banner.css" | absURL }}">
</header>

<script>
  
  var width   = 800,
      height  = 200;
      
  var radius = 20;
  
  var topology = hexTopology(radius, width, height);
  
  var projection = hexProjection(radius);
  
  var path = d3.geo.path()
  .projection(projection);
  
  var svg = d3.select("#header_viz").append("svg")
  .classed("svg-container", true) 
  .attr("preserveAspectRatio", "xMinYMin meet")
  .attr("viewBox","0 0 " + width + " " + height)   // Responsive SVG needs these 2 attributes and no width and height attr.
   // Class to make it responsive.
   .classed("svg-content-responsive", true)

  svg.append("text")
  .attr("x", width/2)
  .attr("y", height/2)
  .attr("class", "banner-text")
  .attr('text-anchor', "middle")
  .attr("alignment-baseline","central")
  .text("Note To Self")
  .style('fill', '#4a4a4a')
  
  svg.append("g")
  .attr("class", "hexagon")
  .selectAll("path")
  .data(topology.objects.hexagons.geometries)
  .enter().append("path")
.attr("d", function(d) {
  return path(topojson.feature(topology, d))
  
})
.attr("class", function(d) {
  return d.fill ? "nofill":"fill"
  
})
  .on("mousedown", mousedown)
  .on("mousemove", mousemove)
  .on("mouseup", mouseup)
  

  var mousing = 0;
  
  function mousedown(d) {
    mousing = d.fill ? -1 : +1;
    mousemove.apply(this, arguments);
  }
  
  function mousemove(d) {
    if (mousing) {
      d3.select(this)
        .attr("class", "fill")
        .classed("nofill", d.fill = mousing > 0);
    }
  }
  
  function mouseup() {
    mousemove.apply(this, arguments);
    mousing = 0;
  }
  

  function hexTopology(radius, width, height) {
    var dx = radius * 2 * Math.sin(Math.PI / 3),
    dy = radius * 1.5,
    m = Math.ceil((height + radius) / dy) + 1,
    n = Math.ceil(width / dx) + 1,
    geometries = [],
    arcs = [];
    
    for (var j = -1; j <= m; ++j) {
      for (var i = -1; i <= n; ++i) {
        var y = j * 2, x = (i + (j & 1) / 2) * 2;
        arcs.push([[x, y - 1], [1, 1]], [[x + 1, y], [0, 1]], [[x + 1, y + 1], [-1, 1]]);
      }
    }
    
    for (var j = 0, q = 3; j < m; ++j, q += 6) {
      for (var i = 0; i < n; ++i, q += 3) {
        geometries.push({
          type: "Polygon",
          arcs: [[q, q + 1, q + 2, ~(q + (n + 2 - (j & 1)) * 3), ~(q - 2), ~(q - (n + 2 + (j & 1)) * 3 + 2)]],
          fill: (Math.random() < i / n * 4.5) && (Math.random() < (n-i) / n * 3)
        });
      }
    }
    
    return {
      transform: {translate: [0, 0], scale: [1, 1]},
      objects: {hexagons: {type: "GeometryCollection", geometries: geometries}},
      arcs: arcs
    };
  }
  
  function hexProjection(radius) {
    var dx = radius * 2 * Math.sin(Math.PI / 3),
    dy = radius * 1.5;
    return {
      stream: function(stream) {
        return {
          point: function(x, y) { stream.point(x * dx / 2, (y - (2 - (y & 1)) / 3) * dy / 2); },
          lineStart: function() { stream.lineStart(); },
          lineEnd: function() { stream.lineEnd(); },
          polygonStart: function() { stream.polygonStart(); },
          polygonEnd: function() { stream.polygonEnd(); }
        };
      }
    };
  }
</script>
